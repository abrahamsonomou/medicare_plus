<div class="uni-pagination-blog">
    <ul>
        {% if page.has_previous %}
        <li class="older-post"><a href="?page={{page.previous_page_number}}"><i class="fa fa-long-arrow-left" aria-hidden="true"></i> older post</a></li>
        {% endif %}
        {% if page.has_next %}
        <li class="newer-post"><a href="?page={{page.next_page_number}}">newer post <i class="fa fa-long-arrow-right" aria-hidden="true"></i></a></li>
        {% endif %}
    </ul>
</div>
